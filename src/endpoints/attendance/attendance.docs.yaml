/attendance:
  get:
    summary: Get all attendance
    description: Retrieves a list of all attendance 
    tags:
      - Attendance
    responses:
      200:
        description: List of attendance 
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  batchId:
                    type: integer
                  moduleId:
                    type: number
                  trainerId:
                    type: number
                  excelFile:
                    type: string
                  firstJoin:
                    type: string
                  lastJoin:
                    type: string
      404:
        description: No attendance found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'No attendance found'
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error fetching attendance'

  post:
    summary: Create a new Attendance
    description: Creates a new attendance with the provided details.
    operationId: createAttendance
    security:
      - bearerAuth: []
    tags:
      - Attendance
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              batchId:
                type: integer
              moduleId:
                type: number
              trainerId:
                type: number
              excelFile:
                type: string
              firstJoin:
                type: string
              lastJoin:
                type: string

    responses:
      201:
        description: Attendance created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Attendace created successfully'
      500:
        description: Attendance creation error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error occurred while creating the Attendance'
                error:
                  type: string
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Unauthorized request'
      

  delete:
    summary: Delete an attendance by ID
    description: Deletes an attendance by ID.
    operationId: deleteAttendance
    security:
      - bearerAuth: []
    tags:
      - Attendance
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the attendance to delete
        schema:
          type: integer
          example: 1
    responses:
      200:
        description: Attendance deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Attendance deleted successfully'
      404:
        description: Attendance not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Attendance not found'
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error deleting attendance'