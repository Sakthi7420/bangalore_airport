/companyinfo:
  get:
    summary: Get all company info
    description: Retrieves a list of all companies
    tags:
      - CompanyInfo
    responses:
      200:
        description: List of company info
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  companyName:
                    type: string
                    example: 'TechCorp'
                  companyImg:
                    type: string
                    example: "https://example.com/company-logo.jpg"
      404:
        description: No company info found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'No company info found'
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error fetching company info'

  post:
    summary: Create a new company info entry
    description: Creates a new company info with provided details.
    operationId: createCompanyInfo
    security:
      - bearerAuth: []
    tags:
      - CompanyInfo
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              companyName:
                type: string
                minLength: 3
                example: "TechCorp"
              companyImg:
                type: string
                example: "https://example.com/company-logo.jpg"
    responses:
      201:
        description: Company info created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Company info created successfully'
      500:
        description: Company info creation error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Error occurred while creating the company info"
                error:
                  type: string
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Unauthorized request

/companyinfo/{id}:
  put:
    summary: Update a company info by ID
    description: Updates the information of a company by ID.
    operationId: updateCompanyInfo
    security:
      - bearerAuth: []
    tags:
      - CompanyInfo
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the company to update
        schema:
          type: integer
          example: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              companyName:
                type: string
                example: 'Updated TechCorp'
              companyImg:
                type: string
                example: "https://example.com/company-logo.jpg"
    responses:
      200:
        description: Company info updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Company info updated successfully'
      404:
        description: Company info not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Company info not found'
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error updating company info'
                error:
                  type: string

  delete:
    summary: Delete a company info by ID
    description: Deletes a company info by ID.
    operationId: deleteCompanyInfo
    security:
      - bearerAuth: []
    tags:
      - CompanyInfo
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the company info to delete
        schema:
          type: integer
          example: 1
    responses:
      200:
        description: Company info deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Company info deleted successfully'
      404:
        description: Company info not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Company info not found'
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error deleting company info'

  get:
    summary: Get a company info by ID
    tags:
      - CompanyInfo
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the company info
        schema:
          type: integer
          example: 1
    responses:
      200:
        description: Company info details
        content:
          application/json:
            schema:
              type: object
              properties:
                companyName:
                  type: string
                  example: 'TechCorp'
                companyImg:
                  type: string
                  example: "https://example.com/company-logo.jpg"
      404:
        description: Company info not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Company info not found'
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error fetching company info'