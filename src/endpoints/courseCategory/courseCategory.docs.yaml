/createcourse-category:
  post:
    summary: Create a new category
    tags:
      - courseCategory
    requestBody: 
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              courseCategory:
                type: string
                minLength: 5
                example: "Data Science"
              description:
                type: string
                example: "This is a data science category"
              courseCategoryImg:
                type: string
                example: "https://example.com/course-category-image.jpg"
            required:
              - courseCategory
              - courseCategoryImg
    responses:
      '201':
        description: courseCategory created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'courseCategory created successfully'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      msg:
                        type: string
                        example: 'courseCategory is required'
                    properties:
                      msg:
                        type: string
                        example: 'courseCategoryImg is required'

/getcoursecategory/{id}:
  get:
    summary: Get a courseCategory by ID
    tags:
      - courseCategory
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the courseCategory
        schema:
          type: integer
          example: 1
    responses:
      '200':
        description: CourseCategory details
        content:
          application/json:
            schema:
              type: object
              properties:
                courseCategory:
                  type: string
                  example: 'Fullstack'
                description:
                  type: string
                  example: 'The Fullstack category provides detailed information about fullstack development.'
                courseCategoryImg:
                  type: string
                  example: "https://example.com/course-category-image.jpg"
      '404':
        description: CourseCategory not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'CourseCategory not found'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Error fetching courseCategory'

