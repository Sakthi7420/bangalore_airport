/create-coursedetails:
  post:
    summary: Create course details for a course
    tags:
      - courseDetails
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              courseId:
                type: integer
                example: 1
              courseCategoryId:
                type: integer
                example: 1
              courseLectures:
                type: string
                example: 'Lecture 1: Introduction to Course'
              courseQandA:
                type: string
                example: 'Question: What is the course about? Answer: It is an introductory course.'
              notes:
                type: string
                example: 'Important notes for the course.'
              aboutCourse:
                type: string
                example: 'This course provides an introduction to programming.'
            required:
              - courseId
              - courseCategoryId
              - courseLectures
              - aboutCourse
    responses:
      '201':
        description: Course details created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Course details created successfully'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      msg:
                        type: string
                        example: 'courseLectures is required'

